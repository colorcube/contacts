<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">
    <f:if condition="address.title">
        <h5>{address.title}</h5>
    </f:if>

    <f:render partial="Address/Maps/{f:format.case(value: settings.templateLayout, mode: 'capital')}" arguments="{_all}" />
</f:section>
</html>
